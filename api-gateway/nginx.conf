events {}

http {
    # Upstream definitions
    upstream user_service {
        server user-service:8080;
    }

    upstream ngo_postings_service {
        server ngo-posting-service:8082;
    }

    upstream matching_service {
        server matching-service:8081;
    }

    upstream analytics_service {
        server analytics-service:8005;
    }

    # Main server block
    server {
        listen 80;
        server_name localhost;

        # Default proxy headers for all locations
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # API Gateway Routes - Clean and Simple
        
        # User Service - API endpoints
        location /api/users/ {
            add_header 'Access-Control-Allow-Origin' '*' always;
            proxy_pass http://user_service/api/v1/users/;
        }

        # NGO Posting Service - API endpoints  
        location /api/postings/ {
            add_header 'Access-Control-Allow-Origin' '*' always;
            proxy_pass http://ngo_postings_service/api/v1/postings/;
        }

        # Matching Service - API endpoints
        location /api/matches/ {
            add_header 'Access-Control-Allow-Origin' '*' always;
            proxy_pass http://matching_service/api/v1/matches/;
        }

        # Analytics Service - API endpoints
        location /api/analytics/ {
            add_header 'Access-Control-Allow-Origin' '*' always;
            proxy_pass http://analytics_service/api/v1/analytics/;
        }

        # ========================================
        # SWAGGER UI ROUTES - Complete Proxy
        # ========================================

        # User Service - All routes (including Swagger)
        location /users/ {
            add_header 'Access-Control-Allow-Origin' '*' always;
            proxy_pass http://user_service/;
            proxy_redirect off;
        }

        # NGO Posting Service - All routes (including Swagger)
        location /postings/ {
            add_header 'Access-Control-Allow-Origin' '*' always;
            proxy_pass http://ngo_postings_service/;
            proxy_redirect off;
        }

        # Matching Service - All routes (including Swagger)
        location /match/ {
            add_header 'Access-Control-Allow-Origin' '*' always;
            proxy_pass http://matching_service/;
            proxy_redirect off;
        }

        # Analytics Service - All routes (including FastAPI docs)
        location /analytics/ {
            add_header 'Access-Control-Allow-Origin' '*' always;
            proxy_pass http://analytics_service/;
            proxy_redirect off;
        }

        # Root endpoint - API Gateway Info
        location = / {
            add_header 'Access-Control-Allow-Origin' '*' always;
            return 200 '{
                "service": "VRMS API Gateway",
                "version": "1.0.0",
                "status": "running",
                "endpoints": {
                    "users": "/api/users/",
                    "postings": "/api/postings/", 
                    "matches": "/api/matches/",
                    "analytics": "/api/analytics/"
                },
                "swagger_via_gateway": {
                    "users": "http://localhost:8085/users/swagger-ui/index.html",
                    "postings": "http://localhost:8085/postings/swagger-ui/index.html",
                    "matching": "http://localhost:8085/match/swagger-ui/index.html", 
                    "analytics": "http://localhost:8085/analytics/docs"
                },
                "swagger_direct": {
                    "users": "http://localhost:8080/swagger-ui/index.html",
                    "postings": "http://localhost:8082/swagger-ui/index.html",
                    "matching": "http://localhost:8081/swagger-ui/index.html", 
                    "analytics": "http://localhost:8000/docs"
                }
            }';
            add_header Content-Type application/json;
        }

        # Health check endpoint
        location /health {
            add_header 'Access-Control-Allow-Origin' '*' always;
            access_log off;
            return 200 '{
                "status": "healthy",
                "timestamp": "$time_iso8601",
                "services": {
                    "user-service": "http://user-service:8080",
                    "ngo-posting-service": "http://ngo-posting-service:8082", 
                    "matching-service": "http://matching-service:8081",
                    "analytics-service": "http://analytics-service:8005"
                }
            }';
            add_header Content-Type application/json;
        }
    }
}
